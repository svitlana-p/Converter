<div class="container">
  <div class="title">Currency converter</div>
  <div *ngIf="spinnerService.isVisible$ |async ">
    <app-spinner></app-spinner>
  </div>
  <ul class="currency-container">
    <li *ngFor="let item of convertService.currency" class="currency-item">
      <div>{{item.ccy}}</div>
      <div>{{item.sale | currency:' UAH ' }} </div>
    </li>
  </ul>
</div>
